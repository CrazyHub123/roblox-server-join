<!DOCTYPE html>
<html>
  <head>
    <title>Joining Roblox Server...</title>
    <script>
      const urlParams = new URLSearchParams(window.location.search);
      const placeId = urlParams.get('placeId');
      const jobId = urlParams.get('jobId');

      if (placeId && jobId) {
        const robloxLink = `roblox://placeId=${placeId}&gameInstanceId=${jobId}`;
        window.location.href = robloxLink;
      } else {
        document.write("<p>Missing placeId or jobId in the URL.</p>");
      }
    </script>
  </head>
  <body>
    <p>If you are not redirected, <a id="fallbackLink">click here</a>.</p>
    <script>
      const fallback = document.getElementById("fallbackLink");
      fallback.href = `roblox://placeId=${placeId}&gameInstanceId=${jobId}`;
    </script>
  </body>
</html>
